<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos a la Escuela</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Menú estilo Instagram */
    .instagram-menu {
      background-color: white;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .instagram-menu .logo {
      font-weight: bold;
      font-size: 20px;
      color: #000;
    }

    .instagram-menu .icons i {
      margin-left: 20px;
      font-size: 18px;
      color: #000;
      cursor: pointer;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 100px auto 0 auto; /* Espacio para el menú */
      text-align: center;
    }

    .container h1 {
      color: #333;
    }

    .container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <!-- Menú estilo Instagram -->
  <div class="instagram-menu">
    <div class="logo">Instagram</div>
    <div class="icons">
      <i class="fas fa-home"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-plus-square"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-user"></i>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>Bienvenidos a la Escuela</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJ-169stOhF7l6YsNJDbF9ZsgpZPj6r0drfIvP7JtMMLPH9gh05EeJVBpX8bGziArzmwI&usqp=CAU"alt="Escuela proa">

      <input class="input-field" type="password" name="contraseña" placeholder="Contraseña" required>
      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
  </div>
